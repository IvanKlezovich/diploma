databaseChangeLog:
  - changeSet:
      id: create-address-table
      author: Ivan Klezovich
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: apartment
                  type: integer
              - column:
                  name: house_number
                  type: varchar(50)
              - column:
                  name: street
                  type: varchar(100)
              - column:
                  name: city
                  type: varchar(100)
              - column:
                  name: state
                  type: varchar(100)
              - column:
                  name: zip
                  type: varchar(20)
              - column:
                  name: country
                  type: varchar(100)
              - column:
                  name: phone
                  type: varchar(20)