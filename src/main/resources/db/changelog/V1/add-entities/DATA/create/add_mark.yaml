databaseChangeLog:
  - changeSet:
      id: create-mark-table
      author: Ivan Klezovich
      changes:
        - createTable:
            tableName: mark
            columns:
              - column:
                  name: id
                  type: smallint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: mark
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)