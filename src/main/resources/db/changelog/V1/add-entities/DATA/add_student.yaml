databaseChangeLog:
  - changeSet:
      id: create-student-table
      author: Ivan Klezovich
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: student_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(100)
              - column:
                  name: surname
                  type: varchar(100)
              - column:
                  name: lastname
                  type: varchar(100)
              - column:
                  name: full_name
                  type: varchar(300)
              - column:
                  name: address
                  type: uuid
                  references: address(address_id)
              - column:
                  name: phone
                  type: varchar(20)
              - column:
                  name: homeworks
                  type: uuid
                  references: homework(homework_id)
              - column:
                  name: parent
                  type: uuid
                  references: parent(parent_id)
              - column:
                  name: class
                  type: uuid
                  references: class(class_id)
              - column:
                  name: comment
                  type: uuid
                  references: comment(comment_id)