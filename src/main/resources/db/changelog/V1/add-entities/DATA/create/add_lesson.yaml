databaseChangeLog:
  - changeSet:
      id: create-lessons-table
      author: Ivan Klezovich
      changes:
        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
              - column:
                  name: mark
                  type: smallint
              - column:
                  name: homework
                  type: uuid