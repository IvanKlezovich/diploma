databaseChangeLog:
  - changeSet:
      id: create-homework-table
      author: Ivan Klezovich
      changes:
        - createTable:
            tableName: homework
            columns:
              - column:
                  name: homework_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task
                  type: text
              - column:
                  name: mark
                  type: smallint
                  references: mark(mark_id)
              - column:
                  name: done
                  type: boolean
                  defaultValue: false
              - column:
                  name: homework_url
                  type: varchar(500)