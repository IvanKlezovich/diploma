<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section id="grades">
  <h2>Оценки</h2>
  <div class="add-form">
    <h3>Выставить оценку</h3>
    <form action="#" method="post">
      <div class="form-group">
        <label for="student-grade">Ученик:</label>
        <select id="student-grade" name="student">
          <option value="">Выберите ученика</option>
          <option value="ivanov">Иванов Иван</option>
          <option value="petrov">Петров Петр</option>
        </select>
      </div>
      <div class="form-group">
        <label for="grade">Оценка:</label>
        <input id="grade" max="5" min="0" name="grade" required type="number">
      </div>
      <div class="form-group">
        <label for="date">Дата:</label>
        <input id="date" name="date" required type="date">
      </div>
      <button type="submit">Добавить оценку</button>
    </form>
  </div>
  <table>
    <tr>
      <th>Ученик</th>
      <th>Оценка</th>
      <th>Дата</th>
      <th>Предмет</th>
    </tr>
    <tr>
      <td>Иванов Иван</td>
      <td>5</td>
      <td>01.09.2024</td>
      <td>Математика</td>
    </tr>
  </table>
</section>
</body>
</html>
