<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<section id="notes">
  <h2>Замечания об учениках</h2>
  <div class="add-form">
    <h3>Добавить замечание</h3>
    <form action="#" method="post">
      <div class="form-group">
        <label for="student-note">Ученик:</label>
        <select id="student-note" name="student">
          <option value="">Выберите ученика</option>
          <option value="ivanov">Иванов Иван</option>
          <option value="petrov">Петров Петр</option>
        </select>
      </div>
      <div class="form-group">
        <label for="note-text">Замечание:</label>
        <textarea id="note-text" name="note-text" required></textarea>
      </div>
      <button type="submit">Добавить замечание</button>
    </form>
  </div>
  <table>
    <tr>
      <th>Ученик</th>
      <th>Замечание</th>
      <th>Дата</th>
    </tr>
    <tr>
      <td>Иванов Иван</td>
      <td>Активное участие в уроке</td>
      <td>01.09.2024</td>
    </tr>
  </table>
</section>
</body>
</html>
