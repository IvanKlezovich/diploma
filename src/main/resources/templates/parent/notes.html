<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Панель родителя</title>
  <link rel="stylesheet" th:href="@{/css/baseStyle.css}">
</head>
<body>
<header>
  <p>Родитель: Иванов Иван Петрович</p>
  <h1>Панель родителя</h1>
  <div class="form-group">
    <label for="child-select">Выберите ребенка:</label>
    <select id="child-select" onchange="updateChildInfo(this.value)">
      <option value="ivanov">Иванов Иван</option>
      <option value="petrov">Петров Петр</option>
    </select>
  </div>
</header>

<nav>
  <ul>
    <li><a onclick="showSection('grades')" th:href="@{/parent/grades}">Оценки</a></li>
    <li><a onclick="showSection('materials')" th:href="@{/parent/materials}">Учебные материалы</a>
    </li>
    <li><a onclick="showSection('events')" th:href="@{/parent/events}">События</a></li>
    <li><a onclick="showSection('notes')" th:href="@{/parent/notes}">Замечания</a></li>
    <li><a onclick="showSection('homework')" th:href="@{/parent/homework}">Домашние задания</a></li>
    <li><a onclick="showSection('feedback')" th:href="@{/parent/feedback}">Обратная связь</a></li>
  </ul>
</nav>

<main>
  <section id="notes">
    <h2>Замечания об ученике</h2>
    <table>
      <tr>
        <th>Замечание</th>
        <th>Дата</th>
      </tr>
      <tr>
        <td>Активное участие в уроке по математике</td>
        <td>01.09.2024</td>
      </tr>
      <tr>
        <td>Хорошая работа над проектом</td>
        <td>02.09.2024</td>
      </tr>
    </table>
  </section>
</main>
</body>
</html>
