<!DOCTYPE html>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Панель администратора</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<div class="card-container">

      <h3 class="card-title">Пользователи</h3>
      <a class="card-link" th:href="@{/admin/users}">Управление пользователями</a>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h3 class="card-title">Предметы</h3>
      <a class="card-link" th:href="@{/admin/content}">Управление предметами</a>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h3 class="card-title">Классы</h3>
      <a class="card-link" th:href="@{/admin/classes}">Редактирование классов</a>

  <div class="card">
    <div class="card-content">
